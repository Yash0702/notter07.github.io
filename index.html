    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="2.png"></a>
            <h1>Notter:Your everyday personal log</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="far fa-sticky-note"></i>Notes</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn-danger" onclick="trash1()"><i class="far fa-trash-alt"></i>Trash</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--NOTE BOX-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 Notes" id="1">
                <div id="main" class="card">
                    <div class="card-body">
                        <form class="form-inline">
                            <input type="text" class="form-control" placeholder="Title" style="text-transform: uppercase; font-style: oblique; font-weight: 600;">
                            <textarea name="content" placeholder="Take a note..."></textarea>
                            <button type="button" onclick="addNote()"><span>+</span></button>
                        </form>
                    </div>
                </div>
                <button onclick="colorChange(this.parentElement.parentElement)" type="button"class="btn btn-info">Color</button>
                <button onclick="deleteNote(this.parentElement)" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
<script src="noterr.js"></script>
</body>
</html>
